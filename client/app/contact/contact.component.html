<div class="container">
    <p class="text-info" id="msg"></p>
    <div class="panel-heading">
        <h3>Contato</h3>
    </div>
    <div class="panel-body">
        <form (submit)="send($event)" id="emailForm">
        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" class="form-control" name="email" placeholder="Email..." type="email" required>
        </div>
        <div class="form-group">
                <label for="subject">Assunto</label>
                <input id="subject" class="form-control" name="subject" placeholder="Assunto..." required>
        </div>
        <div class="form-group">
                <label for="message">Mensagem</label>
                <textarea id="message" class="form-control" name="message" placeholder="Mensagem..." required></textarea>
        </div>
        <div class="form-group">
        <button id="send" class="btn btn-primary" type="submit">
            Enviar
        </button>
        </div>
        </form>
    </div>
</div>
