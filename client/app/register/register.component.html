<div class="container">
    <form class="row" (submit)="register($event)">
        <div class="col-md-6">
            <div class="form-group">
                <label>Nome</label>
                <input name="nome" [(ngModel)]="client.nome" class="form-control" autocomplete="off">
            </div>
            <div class="form-group">
                <label>Genero</label>
                <input name="genero" [(ngModel)]="client.genero" class="form-control" autocomplete="off">
            </div>
            <div class="form-group">
                <label>CPF</label>
                <input name="cpf" [(ngModel)]="client.cpf"class="form-control" autocomplete="off">
            </div>
            <div class="form-group">
                <label>Data de Nascimento</label>
                <input name="ddn" [(ngModel)]="client.ddn" class="form-control" autocomplete="off">
            </div>
            <div class="form-group">
                <label>Telefone</label>
                <input name="telefone" [(ngModel)]="client.telefone" class="form-control" autocomplete="off">
            </div>

            <button type="submit" class="btn btn-primary">Salvar</button>
            <a routerLink="" class="btn btn-primary">Voltar</a>
            <hr>
        </div>
    </form>
</div>
