<div class="container">
    <form [formGroup]="myForm" class="row" (submit)="register($event)">
        <div class="col-md-6">
            <div class="form-group">
                <label>Nome</label>
                <input name="nome" [(ngModel)]="client.nome" class="form-control" autocomplete="off" formControlName="nome">
                
                <div *ngIf="myForm.controls.nome.invalid"> 
                    <span *ngIf="myForm.controls.nome.errors.required" class="form-control alert-danger">
                        Nome Obrigatório.
                    </span>
    
                    <span *ngIf="myForm.controls.nome.errors.maxlength" class="form-control alert-danger">
                        Limite de caracteres ultrapassado.
                    </span>

                    <span *ngIf="myForm.controls.nome.errors.minlength" class="form-control alert-danger">
                        O campo deve ter no mínimo 3 caracteres. 
                    </span>
                </div>

            </div>
            <div class="form-group">
                <label>Genero</label>
                <input name="genero" [(ngModel)]="client.genero" class="form-control" autocomplete="off" formControlName="genero">
            </div>
            
            <div class="form-group">
                <label>CPF</label>
                <input name="cpf" [(ngModel)]="client.cpf"class="form-control" autocomplete="off" formControlName="cpf">
            </div>
            <div class="form-group">
                <label>Data de Nascimento</label>
                <input name="ddn" [(ngModel)]="client.ddn" class="form-control" autocomplete="off" formControlName="ddn">
            </div>
            <div class="form-group">
                <label>Telefone</label>
                <input name="telefone" [(ngModel)]="client.telefone" class="form-control" autocomplete="off" formControlName="telefone">
            </div>

            <button type="submit" class="btn btn-default" [disabled]="myForm.invalid">Salvar</button>
            <a routerLink="" class="btn btn-default">Voltar</a>
            <hr>
        </div>
    </form>
</div>
