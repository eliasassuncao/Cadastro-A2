<div class="container">

  <p *ngIf="message.length" class="alert alert-info">{{message}}</p>
  
  <div class="col-md-4">
    <input #searchClient (keyup)="0" type="text" class="form-control" placeholder="Procurar cliente pelo seu ID ou NOME">
  </div>
  
  <table class="table table-bordered table-inverse">
    <thead>
      <tr>
        <th>Id</th>
        <th>Nome</th>
        <th>Genero</th>
        <th>CPF</th>
        <th>Data de nascimento</th>
        <th>Telefone</th> 
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let client of clients | filterClient: searchClient.value">
        <td>{{client._id}}</td>
        <td>{{client.nome}}</td>
        <td>{{client.genero}}</td>
        <td>{{client.cpf}}</td>
        <td>{{client.ddn}}</td>
        <td>{{client.telefone}}</td>
        <button type="button" class="btn btn-danger" style="margin-left:25px; margin-top: 5px" (click)="remove(client)">
              <span class="glyphicon glyphicon-trash"></span>
        </button> 
      </tr>
    </tbody>
  </table>
</div>
